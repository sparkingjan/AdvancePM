<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Motion Simulator</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <h1>Projectile Motion Simulator</h1>

    <div class="container">
        <div class="inputs">
            <label for="velocity">Initial Velocity:</label>
            <input type="number" id="velocity" placeholder="Enter velocity">
            
            <label for="angle">Angle of Projection (degrees):</label>
            <input type="number" id="angle" placeholder="Enter angle">

            <label for="unit">Velocity Unit:</label>
            <select id="unit">
                <option value="ms">m/s</option>
                <option value="cmps">cm/s</option>
                <option value="kmph">km/h</option>
            </select>

            <button onclick="simulate()">Simulate</button>
        </div>

        <div class="outputs">
            <h3>Results</h3>
            <p id="timeOfFlight"></p>
            <p id="maxHeight"></p>
            <p id="range"></p>
            <p id="trajectoryEq"></p>
        </div>

        <canvas id="trajectoryCanvas" width="600" height="400"></canvas>
    </div>

    <script src="script4.js"></script>
</body>
</html>
